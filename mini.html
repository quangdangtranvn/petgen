<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Overwatch 2 Bluekieshine-X
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
    body {
      font-family: 'Roboto Condensed', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gradient-to-b from-[#0a0a0f] via-[#1a1410] to-[#0a0a0f] min-h-screen flex items-center justify-center p-6">
  <div class="max-w-[1200px] w-full flex flex-col md:flex-row md:justify-between md:items-center gap-8">
   <!-- Left panel -->
   <div class="flex flex-col text-white max-w-[480px] space-y-6">
    <!-- Overwatch 2 logo -->
    <div class="mb-4">
     <img alt="Overwatch 2 logo in white with orange 2" class="w-[180px] h-[40px] object-contain" src="https://placehold.co/180x40?text=OVERWATCH+2+logo&amp;font=anton&amp;bg=000000&amp;fg=ffffff"/>
    </div>
    <!-- Skin title block -->
    <div class="space-y-1">
     <p class="uppercase font-bold text-[20px] tracking-wide">
      Skin
     </p>
     <h1 class="font-['Anton'] text-[48px] leading-[1.1] uppercase tracking-wide text-white">
      BLUEKIESHINE-X
     </h1>
    </div>
    <!-- Collectible pet block -->
    <div class="space-y-1">
     <p class="uppercase font-bold text-[20px] tracking-wide">
      Collectible Pet
     </p>
     <p class="text-[24px] font-light tracking-wide">
      Resin Glow Hologram
     </p>
    </div>
    <!-- Color variants -->
    <div class="flex gap-4">
     <!-- Dreamcore Violet -->
     <div class="flex flex-col items-center text-center text-white text-[16px] font-light leading-tight tracking-wide">
      <div class="w-20 h-20 rounded-lg border-4 border-[#a56fff] overflow-hidden">
       <img alt="Dreamcore Violet collectible pet hologram, blue-purple mech-droid with glowing cyan face and purple tail" class="w-full h-full object-cover" height="80" src="https://storage.googleapis.com/a1aa/image/a651d115-ad9c-455d-a797-a18b96558233.jpg" width="80"/>
      </div>
      <span class="mt-1">
       Dreamcore
       <br/>
       Violet
      </span>
     </div>
     <!-- Sunburst Puise -->
     <div class="flex flex-col items-center text-center text-white text-[16px] font-light leading-tight tracking-wide">
      <div class="w-20 h-20 rounded-lg bg-[#1a1a1a] border border-[#3a3a3a] overflow-hidden">
       <img alt="Sunburst Puise collectible pet hologram, orange mech-droid with glowing yellow face and tail" class="w-full h-full object-cover" height="80" src="https://storage.googleapis.com/a1aa/image/130056ef-7c1d-4c1d-4d27-9ab1a501914e.jpg" width="80"/>
      </div>
      <span class="mt-1">
       Sunburst
       <br/>
       Puise
      </span>
     </div>
     <!-- Neon Drift -->
     <div class="flex flex-col items-center text-center text-white text-[16px] font-light leading-tight tracking-wide">
      <div class="w-20 h-20 rounded-lg bg-[#1a1a1a] border border-[#3a3a3a] overflow-hidden">
       <img alt="Neon Drift collectible pet hologram, teal and cyan glowing orb with sparkles" class="w-full h-full object-cover" height="80" src="https://storage.googleapis.com/a1aa/image/3927b4a7-db03-4312-fa00-1a16f895ad83.jpg" width="80"/>
      </div>
      <span class="mt-1">
       Neon
       <br/>
       Drift
      </span>
     </div>
     <!-- Void Besin -->
     <div class="flex flex-col items-center text-center text-white text-[16px] font-light leading-tight tracking-wide">
      <div class="w-20 h-20 rounded-lg bg-[#1a1a1a] border border-[#3a3a3a] overflow-hidden">
       <img alt="Void Besin collectible pet hologram, dark purple and blue glowing swirl" class="w-full h-full object-cover" height="80" src="https://storage.googleapis.com/a1aa/image/7c3842e6-12e4-4eb3-68f6-95d0b3585e68.jpg" width="80"/>
      </div>
      <span class="mt-1">
       Void
       <br/>
       Besin
      </span>
     </div>
    </div>
    <!-- Avalifairts label -->
    <p class="uppercase font-bold text-[24px] tracking-wide mt-6">
     Avalifairts
    </p>
    <!-- Buttons -->
    <div class="flex flex-col gap-4 max-w-[160px]">
     <button class="border border-white text-white font-bold text-[24px] uppercase py-2 px-6 tracking-wide hover:bg-white hover:text-black transition" type="button">
      Equip
     </button>
     <button class="border border-white text-white font-bold text-[24px] uppercase py-2 px-6 tracking-wide hover:bg-white hover:text-black transition" type="button">
      Back
     </button>
    </div>
   </div>
   <!-- Right panel -->
   <div class="flex flex-col items-center text-white max-w-[480px] space-y-6">
    <img alt="Bluekieshine-X collectible pet 3D model, white and cyan mech-droid with glowing cyan face and purple glowing tail floating above a purple glowing platform" class="w-[320px] h-[480px] object-contain" height="480" src="https://storage.googleapis.com/a1aa/image/e2d078cd-91b9-4ded-6f98-d694b94f9377.jpg" width="320"/>
    <div class="text-center max-w-[320px]">
     <h2 class="font-['Anton'] text-[28px] uppercase tracking-wide mb-2">
      BLUEKIESHINE-X
     </h2>
     <p class="text-[20px] font-light mb-2">
      Resin Glow Hologram
     </p>
     <p class="italic text-[18px] font-light leading-relaxed max-w-[320px]">
      Hybrid mech-drone with dynamic tail &amp; glow pulse surfaces
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
